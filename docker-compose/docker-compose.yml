services:
  nginx:
    container_name: nginx
#    volumes:
#      - website_data:/var/www/djangoserver
    develop:
      watch:
        - action: sync
          path: ./requirements/nginx/static
          target: /var/www/static
    networks:
      - transcendence
    depends_on:
      - djangoserver
    build: requirements/nginx
    ports:
      - "443:443"
    restart: always 

  djangoserver:
    container_name: djangoserver
#    volumes:
#      - website_data:/var/www/djangoserver
    networks:
      - transcendence
    develop:
      watch:
        - action: sync+restart
          path: ./requirements/djangoserver/file/server
          target: /var/www/djangoserver/server
    build:
      context: requirements/djangoserver
      args:
        DB_NAME: ${DB_NAME}
        DB_USERNAME: ${DB_USERNAME}
        DB_PASSWORD: ${DB_PASSWORD}
        DB_HOST: ${DB_HOST}
    depends_on:
      - postgresql
    restart: always 

  postgresql:
    container_name: postgresql
    env_file: .env
    build: 
      context: requirements/postgresql
      args:
        DB_NAME: ${DB_NAME}
        DB_USERNAME: ${DB_USERNAME}
        DB_PASSWORD: ${DB_PASSWORD}
    networks:
      - transcendence
    restart: always 
  
  adminer: 
    container_name: adminer 
    image: adminer:latest
    restart: always
    networks:
      - transcendence 

volumes:
  website_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: '~/PTME_data'

networks:
  transcendence:
    driver: bridge
